<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========= CSS ========= -->
    <link rel="stylesheet" href="style.css">

    <!-- ======= Iconscout CSS ========= -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Digite seu email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Digite sua senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Lembrar de mim</label>
                        </div>
                        <a href="#" class="text">Esqueceu sua senha?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Conecte-se agora">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Não é um membro?</span>
                    <a href="#" class="text signup-link">Inscreva-se agora</a>
                </div>
            </div>

            <!-- registration Form -->
            <div class="form signup">
                <span class="title">Cadastro</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Digite seu nome" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Digite seu email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Digite sua senha" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirme sua senha" class="password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Lembrar de mim</label>
                        </div>
                        <a href="#" class="text">Esqueceu sua senha?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Conecte-se agora">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Não é um membro?</span>
                    <a href="#" class="text login-link">Inscreva-se agora</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
